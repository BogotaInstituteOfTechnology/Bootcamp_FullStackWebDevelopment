<!-- La etiqueta <html> indica el inicio de un documento HTML -->
<html>

<!-- La etiqueta <head> contiene información sobre el documento, como el título de la página -->
<head>
  <!-- La etiqueta <title> especifica el título de la página, que se muestra en la pestaña del navegador -->
  <title>Página de ejemplo</title>
</head>

<!-- La etiqueta <body> contiene el contenido visible de la página -->
<body>
  <!-- La etiqueta <h1> define un encabezado de nivel 1 -->
  <h1>Bienvenido a mi página</h1>
  <!-- La etiqueta <p> define un párrafo -->
  <p>Este es un ejemplo de página HTML básica.</p>
  <!-- La etiqueta <a> define un enlace -->
  <a href="https://www.openai.com/">Visita BIT</a>
  <!-- La etiqueta <img> inserta una imagen -->
  <img src="https://picsum.photos/200" alt="Una imagen aleatoria">
</body>

</html>
